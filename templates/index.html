<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>House Price Predictor!</title>
</head>

<body>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width:100%; height:100%; margin-top: 50px">
          <div class="card-header" style="text-align: center;">
            <h1>Welcome to the House Price Predictor</h1>
          </div>
          <div class="card-body">
            <form action="" , method="post" , accept-charset="utf-8">
              <div class="row">
                <div class="col-md-6 form-group" style="text-align: center;">
                  <label><b>Select the Location</b></label>
                  <select name="location" id="location" class="selectpicker form-control" required="1">
                    {% for location in locations %}
                    <option value="{{ location }}">{{ location }} </option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group col-md-6" style="text-align: center;">
                  <label><b>Enter size in BHK</b></label>
                  <input type="text" class="form-control" name="bhk" id="bhk" placeholder="BHK">
                </div>


                <div class="form-group col-md-6" style="text-align: center;">
                  <label><b>Enter number of Bathrooms</b></label>
                  <input type="text" name="bath" class="form-control" id="bath" placeholder="Enter Bathroom">
                </div>


                <div class="form-group col-md-6" style="text-align: center;">
                  <label><b>Enter Square Feet</b></label>
                  <input type="text" name="total_sqft" class="form-control" id="total_sqft"
                    placeholder="Total square feet">
                </div>

                <div class="col-md-12 form-group">
                  <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                </div>

              </div>
            </form>
            <br>

            <div class="col-md-12" style="text-align: center;">
              <h3><span id="prediction"></span></h3>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    function form_handler(event) {
      event.preventDefault();
    }

    function send_data() {
      document.querySelector("form").addEventListener("submit", form_handler)

      let fd = new FormData(document.querySelector("form"));

      let xhr = new XMLHttpRequest();

      xhr.open("POST", "/predict", true)
      document.getElementById("prediction").innerHTML = "Wait Predicting Price..."

      xhr.onreadystatechange = function() {
        if(xhr.readyState == XMLHttpRequest.DONE){
          document.getElementById("prediction").innerHTML = "Prediction: Rs. " + xhr.responseText + "INR";
        }
      }

      xhr.onload = function(){}
      xhr.send(fd)
    }
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
